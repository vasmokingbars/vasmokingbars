<html>
	<head>
		<title>Virginia Smoking Bars - Search Bars</title>

	    <script type="text/javascript" src="http://prototypejs.org/assets/2009/8/31/prototype.js"></script>
	    <script type="text/javascript" src="script/common.js"></script>
	    <script type="text/javascript" src="script/search.js"></script>
	</head>
	<body>
		<!--[if lte IE 7]>

		<div id="pageHeader">

			<img id="bannerBackdrop" src="img/bannerBackdrop.png" />
			<a href="index.html">
				<img id="bannerTextLogo" src="img/bannerText.png" alt="Virginia Smoking Bars" />
			</a>
			<div id="menu">
				<a href="add.html">Add a bar</a>
				<a href="contact.php.html">Contact us</a>

			<tbody>
				<tr>
					<td id="mapCell">
						<div id="mapCanvas"></div>
					</td>
					<td id="searchCell">

							<div>
								<input id="searchInput" name="query" type="text" />

							<div id="searchDirections">Address, city or zip</div>

						<div id="userAddressInfo">

							to <span id="highResult" class="searchResultsPageControlNumber"></span> of

							<a id="nextPageLink" href="search.html#" onclick="resultsPageForward(); return false">&gt;&gt;</a>
							<a id="priorPageLink" href="search.html#" onclick="resultsPageBack(); return false">&lt;&lt;</a>
